{% load static %}

<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Shopee lab</title>

    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/semantic.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/site.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/container.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/image.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/menu.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/divider.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/list.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/segment.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/dropdown.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/transition.css' %}">
    <script src="{%  static 'jquery-2.2.4.min.js' %}"></script>


    <script src="{% static 'semantic-ui/semantic.min.js' %}"></script>
    <script src="{% static 'semantic-ui/components/transition.js' %}"></script>
    <script src="{% static 'semantic-ui/components/dropdown.js' %}"></script>
    <script src="{% static 'semantic-ui/components/visibility.js' %}"></script>
    <script>
      $(document)
        .ready(function() {

          // fix main menu to page on passing
          $('.main.menu').visibility({
            type: 'fixed'
          });
          $('.overlay').visibility({
            type: 'fixed',
            offset: 80
          });

          // lazy load images
          $('.image').visibility({
            type: 'image',
            transition: 'vertical flip in',
            duration: 500
          });
          $('select.dropdown')
            .dropdown()
          ;
          // show dropdown on hover
          $('.main.menu  .ui.dropdown').dropdown({
            on: 'hover'
          });
        })
      ;
    </script>
    {% block scripts %}{% endblock %}

    <style type="text/css">

        body {
            background-color: #FFFFFF;

        }
        .main.container {
            font-size: 1em  !important;
            line-height: 1em !important;
            margin-top: 7em;
        }
        .card .header{
            margin-bottom: .5em;
        }
        .main.menu {
            margin-top: 4em;
            border-radius: 0;
            border: none;
            box-shadow: none;
            transition:
                    box-shadow 0.5s ease,
                    padding 0.5s ease
        ;
        }
        .main.menu .item img.logo {
            margin-right: 1.5em;
        }

        .overlay {
            float: left;
            margin: 0em 3em 1em 0em;
        }
        .overlay .menu {
            position: relative;
            left: 0;
            transition: left 0.5s ease;
        }

        .main.menu.fixed {
            background-color: #FFFFFF;
            border: 1px solid #DDD;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }
        .overlay.fixed .menu {
            left: 800px;
        }

        .text.container .left.floated.image {
            margin: 2em 2em 2em -4em;
        }
        .text.container .right.floated.image {
            margin: 2em -4em 2em 2em;
        }

        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
    </style>

</head>
<body>
<div class="ui fixed inverted menu">
    <div class="ui container">
        <div class="ui simple dropdown item">
            Settings <i class="dropdown icon"></i>
            <div class="menu">
{#                <a href="{% url 'category_list' %}" class="item">Categories</a>#}
            </div>
        </div>

    </div>
</div>
<div class="ui main container">
    <div class="ui column stackable grid">

        <div class="ui column sixteen wide"  style="margin-left: 1rem ">
            {% block main %}
                <h1 class="ui header">Shopee Lab</h1>
            {% endblock %}
        </div>

    </div>
</div>

</body>

</html>
